<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
  </body>
  <script type="text/javascript">
  
  var charNum = prompt("How many characters in password?")
  var specChar = confirm("Use special characters?")
  var numChar = confirm("Use numbers?")
  var lowChar = confirm("Use lowercase letters?")
  var upChar = confirm("Use uppercase characters?")

  </script>
</html>
